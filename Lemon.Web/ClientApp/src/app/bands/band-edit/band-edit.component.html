<h1>Band</h1>

<form (ngSubmit)="onSubmit()" #bandForm="ngForm">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" required maxlength="100" [(ngModel)]="band.name" name="name" #name="ngModel" />
    <div [hidden]="name.valid || name.pristine" class="alert alert-danger">Name is required</div>
  </div>

  <div class="form-group">
    <label for="activeFromYear">Active from Year</label>
    <input type="number" class="form-control" id="activeFromYear" required [(ngModel)]="band.activeFromYear" name="activeFromYear" #activeFromYear="ngModel" />
    <div [hidden]="activeFromYear.valid || activeFromYear.pristine" class="alert alert-danger">Active from Year is required</div>
  </div>

  <div class="form-group">
    <label for="activeToYear">Active to Year</label>
    <input type="number" class="form-control" id="activeToYear" [(ngModel)]="band.activeToYear" name="activeToYear" />
  </div>

  <button type="submit" class="btn btn-success" [disabled]="!bandForm.form.valid">Submit</button>&nbsp;
  <button type="button" class="btn btn-default" (click)="onCancel()">Cancel</button>
  <button *ngIf="isEditing" type="button" class="btn btn-danger pull-right" (click)="onDelete()">Delete</button>
</form>
